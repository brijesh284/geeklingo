<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="bg-top">
      <!-- Header -->
      <header class="header-main">
        <div class="container">
          <div class="header-inner d-flex d-flex-align d-flex-justify-between">
            <div class="brand-logo">
              <a href="#">
                <img src="img/logo.png" alt="logo" class="img-fluid" />
              </a>
            </div>
            <div class="header-menu">
              <ul class="d-flex d-flex-align">
                <li>
                  <a href="#">Home</a>
                </li>
                <li>
                  <a href="#">Services</a>
                </li>
                <li>
                  <a href="#">About Us</a>
                </li>
                <li>
                  <a href="#">Clients</a>
                </li>
              </ul>
            </div>
            <div class="header-end d-flex d-flex-align">
              <div class="head-email d-flex d-flex-align">
                <div
                  class="head-email-icon d-flex d-flex-align d-flex-justify-center"
                >
                  <img src="img/email.png" alt="email" class="img-fluid" />
                </div>
                <div class="head-email-dec">
                  <h4>Contact us at</h4>
                  <a href="#">info@geeklingo.net</a>
                </div>
              </div>
              <div class="head-phone gradient-bg">
                <a href="#" class="d-flex d-flex-align">
                  <img src="img/calling.png" alt="calling" class="img-fluid" />
                  <p>Contact Us</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- END-Header -->
      <!-- banner-section -->
      <section class="banner-section">
        <div class="container">
          <div class="banner-inner d-flex">
            <div class="banner-dec-area">
              <h2>Integration Manager as a Service</h2>
              <button class="gradient-bg">letâ€™s talk</button>
            </div>
            <div class="banner-img">
              <img src="img/banner.png" alt="banner" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>
      <!-- END-banner-section -->
      <!-- about-section -->
      <section class="container">
        <div class="container"></div>
      </section>
      <!-- END-about-section -->
    </section>
    <!-- script -->
  </body>
</html>
